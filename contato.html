<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contato</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Nabla:EDPT,EHLT@104,0&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap'); </style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nabla:EDPT,EHLT@104,0&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');</style>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section id="contato" class="contato"> 
            <div class="Interface">
                <h2 class="contato-titulo">ðŸ’Œ | Contato</h2>
                <form name="contact" method="POST" action="/" netlify>
                    <input type="hidden" name="form-name" value="contact">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>    

        <section id="redes-sociais" class="redes-sociais"> 
            <div class="Interface">
                <h2 class="redes-titulo">Redes Sociais</h2>
                <div class="redes-lista">
                    <div class="rede-item">
                        <a href="https://www.instagram.com/henriques_line/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="rede-item">
                        <a href="https://www.linkedin.com/in/aline-henriques" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <div class="rede-item">
                        <a href="https://github.com/aline-henriques" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <div class="rede-item">
                        <a href="mailto:alinealbhenriques@gmail.com">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>    

    </main>
</body>
</html>
